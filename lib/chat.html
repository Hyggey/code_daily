                            <!-- 需要判断是否发的图片 -->

                    </div>
                </div>
                <br>
                <!-- 右边 -->

                        <!-- 箭头 -->
                        <div class="line"></div>

                    </div>

                    <img class="head_photo" src="./11111.png" alt="">

            </div>
