<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 10px solid red;
            padding: 10px;
            /* 消除border和padding，使得你给定盒子多大，他就是多大，例如这里给定100px，那么他就是100px. */
            box-sizing: border-box;     
        }
    </style>
</head>
<body>
    <div class="box">
        测试border-box
    </div>
</body>
</html>
