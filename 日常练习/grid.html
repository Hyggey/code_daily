<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .masonry {
            display: grid;
            grid-gap: 40px;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(50px, auto);
        }
        .masonry > div:nth-child(1) {
            grid-row: 1 / 4;
            grid-column: 1;
            background-color: red
        }

        .masonry > div:nth-child(2) {
            grid-row: 1 / 3;
            grid-column: 2;
            background:cyan
        }
    </style>
</head>
<body>
    <div class="masonry"> 
        <div class="item"> 
            <div class="item__content">1</div>
        </div> 
        <div class="item"> 
            <div class="item__content">2</div>
        </div> 
        <!-- more items --> 
    </div>
</body>
</html>
