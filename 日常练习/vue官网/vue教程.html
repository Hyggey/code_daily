<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue教程</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .red{
            width: 200px;
            border: 1px solid #000;
        }
        .red div{
            height: 20px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="red">
            <div :style="{width: a+'%'}"></div>
        </div>
        <button @click="del">减少</button>
    </div>
    <script>
        var app = new Vue({
            props:{
                like:{
                    default(){
                        return {}
                    }
                }
            },
            data:{
                a:100,
            },
            methods: {
                del(){
                    this.a -= 10
                } 
            },
            computed: {
                
            },
        }).$mount('#app')
    </script>
</body>
</html>
