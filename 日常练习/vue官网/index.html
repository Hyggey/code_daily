<script>
    var bc = new BroadcastChannel('AlienZHOU');
    console.log(bc)
    
    bc.onmessage = function (e) {
        console.log(e.data)
        const data = e.data;
        const text = '[receive] ' + data.msg + ' —— tab ' + data.from;
        console.log('[BroadcastChannel] receive message:', text);
    };

    function send(){ 
        console.log(2323)
        bc.postMessage({type:1,content:'发送给你'});
    }
</script>
