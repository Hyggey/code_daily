<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>渐变色</title>
</head>
<style>
    .color-box{
        width: 400px;
        height: 120px;
        background: linear-gradient(0deg,#e43a3d 0%,cyan 100%);
        border-radius: 5px;
        padding: 10px;
        margin: 50px auto 0;
        color: #ffffff;
    }
    .color-box p{
        margin: 0;
        font-size: 20px;
    }
    .color-box p:last-child{
        text-align: center;
        line-height: 60px;
        font-size: 25px;
    }
</style>
<body>
    <div class="color-box">
        <p>当前认证金余额:</p>
        <p>1000元</p>
    </div>
</body>
</html>
