<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <input type="number" v-model="n1">
    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" v-model="n2">
    <input type="button" value="=" @click="cal">
    <input type="text" v-model="res">
</div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                n1:0,
                n2:0,
                opt:'-',
                res:0
            },
            methods:{
                cal(){
                    switch(this.opt){
                        case "+":this.res = parseInt(this.n1)+parseInt(this.n2);break;
                        case "-":this.res = parseInt(this.n1)-parseInt(this.n2);break;
                        case "*":this.res = parseInt(this.n1)*parseInt(this.n2);break;
                        case "/":this.res = parseInt(this.n1)/parseInt(this.n2);break;
                    }
                }
            }
        })
    </script>
</body>
</html>
